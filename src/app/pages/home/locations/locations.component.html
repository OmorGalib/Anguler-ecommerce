<div class="container">
    <div class="sub-container">
        <ng-container *ngFor="let p of places">
            <div class="place">
                <div class="place-info">
                    <h5>{{p?.title}}</h5>
                    <p>{{p?.address}}</p>
                </div>
            </div>
        </ng-container>
    </div>
</div>
