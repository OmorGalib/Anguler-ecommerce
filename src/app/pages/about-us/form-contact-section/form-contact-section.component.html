<div class="container">
  <div class="f-C-container">
    <div class="contact-info">
      <div class="head-info">
        <h4>Contact Information</h4>
        <p>Say something to start a live chat!</p>
      </div>
      <div class="body-info">
        <div>
          <img src="../../../../assets/images/brand/png/phone-call.png" alt="" />
          <p>+1012 3456 789</p>
        </div>
        <div>
          <img src="../../../../assets/images/brand/png/email.png" alt="" />
          <p>demo@gmail.com</p>
        </div>
        <div>
          <img src="../../../../assets/images/brand/png/location.png" alt="" />
          <p>132 Dartmouth Street Boston, Massachusetts 02156 United States</p>
        </div>
      </div>
      <div class="foo-info">
        <img src="../../../../assets/images/brand/png/insta.png" alt="">
        <img src="../../../../assets/images/brand/png/twitter.png" alt="">
        <img src="../../../../assets/images/brand/png/discord.png" alt="">
      </div>
    </div>
    <div class="form-info">
        <div class="f-l-name">
            <div>
                <p>First Name</p>
                <input type="text" name="" id="">
            </div>
            <div>
                <p>Last Name</p>
                <input type="text" name="" id="">
            </div>
        </div>
        <div class="email-number">
            <div>
                <p>Email</p>
                <input type="text" name="" id="">
            </div>
            <div>
                <p>Phone Number</p>
                <input type="text" name="" id="">
            </div>
        </div>
        <div class="msg">
            <p>Message</p>
            <input type="text" name="" id="" placeholder="Write your message">
        </div>
        <div class="select-check">
            <p>Select Subject?</p>
            <div *ngFor="let i of [1,2,3]">
                <input type="checkbox" id="" name="" value="">
                <label> General Inquiry</label>
            </div>
        </div>
        <div class="form-btn">
            <button>Send Message</button>
        </div>
    </div>
  </div>
</div>
