<div class="container">
  <div class="from-container">
    <form [formGroup]="formData" action="">
      <div class="form-info">
        <div class="f-l-name">
          <div>
            <p>First Name</p>
            <input type="text" name="" id="" formControlName="fname" />
          </div>
          <div>
            <p>Last Name</p>
            <input type="text" name="" id="" formControlName="lname" />
          </div>
        </div>
        <div class="email-number">
          <div>
            <p>Email</p>
            <input type="text" name="" id="" formControlName="email" />
          </div>
          <div>
            <p>Phone Number</p>
            <input type="text" name="" id="" formControlName="phone" />
          </div>
        </div>
        <div class="msg">
          <p>Message</p>
          <input type="text" name="" id="" placeholder="Write your message" formControlName="message"/>
        </div>
        <div class="form-btn">
          <button (click)="onSubmit()">Send Message</button>
        </div>
      </div>
    </form>
  </div>
</div>
